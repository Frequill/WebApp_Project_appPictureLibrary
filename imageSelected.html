<!DOCTYPE html>
<html lang="en">

<head>
	<link href="http://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet" type="text/css" />
	<meta charset="utf-8" />
	<title>Layout example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/css/imageSelected.css" />
</head>

<body>
	<script type="module" src="./script/appPictureLibrary.js"></script>
	<main class="FlexWrapper">

		<div class="flex-parent-element">
			<a href="#" onclick="history.back()">
				<header id="back-button" class="FlexItem FlexHeader">
					Tillbaka
				</header>
			</a>
			<header id="bild-titel" class="FlexItem FlexHeader">
				<!-- Bildens titel -->
			</header>
		</div>

		<article class="FlexItem FlexContent" id="highlighted-image">
			<!-- här inne ligger bilden -->
		</article>

		<aside class="FlexItem FlexSideTwo">
			Kommentarer

			<!-- <commentsArea cols="500" rows="500" id="allCommentsArea">
			Kommentarer dyker upp här
			</commentsArea> -->

			<div id="comments-display-field">
				As you can see, once there's enough text in this box, the box will grow scroll bars... that's why we
				call it a scroll box! You could also place an image into the scroll box.
			</div>

			<form id="comments-input" action="/form/submit" method="post">
				<!-- <label for="text"></label> -->
				<br>
				<textarea id="comment-field-text" name="text"></textarea>
				<br />
				<input type="submit" value="Submit" name="comment-field-submit">
			</form>
		</aside>

		<!--Credit goes to https://codepen.io/knyttneve/pen/EBNqPN -->
		<footer class="FlexItem FlexFooter"> Betygsätt bilden!
			<div class="rating">
				<input type="radio" name="rating" id="rating-5">
				<label for="rating-5"></label>
				<input type="radio" name="rating" id="rating-4">
				<label for="rating-4"></label>
				<input type="radio" name="rating" id="rating-3">
				<label for="rating-3"></label>
				<input type="radio" name="rating" id="rating-2">
				<label for="rating-2"></label>
				<input type="radio" name="rating" id="rating-1">
				<label for="rating-1"></label>
			</div>
		</footer>
		<!--Credit goes to https://codepen.io/knyttneve/pen/EBNqPN -->

	</main>


	
</body>

</html>
