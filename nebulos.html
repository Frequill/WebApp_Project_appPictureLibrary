<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/nebulos.css" />
    <title>Hubble-Telescope</title>
</head>

<body>
    <main class="FlexWrapper">
        <div class="flex-parent-element">
            <a href="#" onclick="history.back()">
                <header id="back-button" class="FlexItem FlexHeader">
                    Tillbaka
                </header>
            </a>
            <header id="bild-titel" class="FlexItem FlexHeader">
                Nebulosor
            </header>
        </div>
            <div id="nebulos-header-image">
                <!--
            Här inne bör header image för albumet nebulos placeras
        -->
            </div>

            <div id="pics-from-nebulos-album-div">
                <!--
            Här inne bör bilderna från albumet nebulos placeras
        -->
            </div>
            <div class="slideshow-buttons">
                <button id="slideshow-galaxies">Välj bilder till Slideshow</button>
                <button id="slideshow-galaxies-show">Visa Slideshow</button>
            </div>
    
            <div class="footer">
                <img name="slideshow" class="slideshow" id="slideshow"></img>
            </div>
    </main>

    <script type="module" src="./script/nebulos.js"></script>
</body>

</html>
