<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/hubbleTelescope.css" />
    <title>Hubble-Telescope</title>
</head>

<body>
    <main class="FlexWrapper">
        <div class="flex-parent-element">
            <a href="#" onclick="history.back()">
                <header id="back-button" class="FlexItem FlexHeader">
                    Tillbaka
                </header>
            </a>
            <header id="bild-titel" class="FlexItem FlexHeader">
                Hubble-teleskopet
            </header>
        </div>
        <div id="HubbleTelescope-header-image">
            <!--
            Här inne bör header image för albumet Hubble-Telescope placeras
        -->
        </div>
        <div class="slideshow-buttons">
            <button id="slideshow-galaxies">Välj bilder till Slideshow</button>
            <button id="slideshow-galaxies-show">Visa Slideshow</button>
        </div>
        <div id="pics-from-hubbleTelescope-album-div">
            <!--
            Här inne bör bilderna från albumet Hubble-telescope placeras
        -->
        </div>
    </main>

    <script type="module" src="./script/hubbleTelescope.js"></script>

</body>

</html>
