<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/hubbleTelescope.css" />
    <title>Hubble-teleskopet</title>
</head>

<body>
    <main class="FlexWrapper">
        <div class="flex-parent-element">
            <a href="#" onclick="history.back()">
                <header id="back-button" class="FlexItem FlexHeader">
                    Tillbaka
                </header>
            </a>
            <header id="bild-titel" class="FlexItem FlexHeader">
                Hubble-teleskopet
            </header>
        </div>
        <div id="hubble-telescope-header-image">
            <!--
            Här inne bör header image för albumet nebulos placeras
            -->
        </div>

        <div id="slideshow-instructions">
            <p>
                För slideshow: klicka på bilderna nedan och scrolla längst ner
            </p>
            <img src="https://cdn-icons-png.flaticon.com/512/608/608258.png" width="50px" height="50px">
        </div>

        <div id="pics-from-hubble-telescope-album-div">
            <!--
            Här inne bör bilderna från albumet planets placeras
            -->
        </div>
        <div class="slideshow-buttons">
            <button id="slideshow-galaxies-show">Visa Slideshow</button>
        </div>

        <div id="slideshow-modal-id" class="slideshow-modal-class">

            <div id="slideshow-modal-content" class="slideshow-modal-content">
                <img name="slideshow" class="slideshow" id="slideshow"></img>
            </div>
        </div>
    </main>
    <script type="module" src="./script/hubbleTelescope.js"></script>
</body>

</html>
